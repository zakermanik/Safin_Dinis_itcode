<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="MiniTodo_style.css">
    <link rel="shortcut icon" href="Z_icon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <title>Safin_Dinis_itcode_2.2</title>
</head>

<body>
    <div class="container">
        <div class="title">Mini ToDo list</div>
        <div class="todo-form">
            <h3>Create Task</h3>
            <div class="todo-form__inputs">
                <input type="text" placeholder="Title" />
                <input type="text" placeholder="Body" />
            </div>
            <button class="btn">Add</button>
        </div>
        <div class="todo-list">
            <ul class="tasks">
                <li>
                    <div class="task">
                        <input id="task-check1" type="checkbox">
                        <label for="task-check1">
                            <div>
                                <input id="check1" type="checkbox">
                                <label for="check1">
                                    <div class="task-title">
                                        <h3>Сделать домашку</h3>
                                    </div>
                                </label>
                            </div>
                            <div class="btns">
                                <div>
                                    <button class="edit__btn">Edit<div class="btn-tooltip">Edit task</div></button>
                                </div>
                                <div>
                                    <button class="remove__btn">
                                        <div class="btn-tooltip">Delete task</div>Remove
                                    </button>
                                </div>
                            </div>
                        </label>
                        <div class="task-body">Постараться сделать её всё таки
                        </div>
                    </div>
                </li>
                <li>
                    <div class="task">
                        <input id="task-check2" type="checkbox">
                        <label for="task-check2">
                            <div>
                                <input id="check2" type="checkbox">
                                <label for="check2">
                                    <div class="task-title">
                                        <h3>Выполнить работу по дому</h3>
                                    </div>
                                </label>
                            </div>
                            <div class="btns">
                                <div>
                                    <button class="edit__btn">Edit<div class="btn-tooltip">Edit task</div></button>
                                </div>
                                <div>
                                    <button class="remove__btn">
                                        <div class="btn-tooltip">Delete task</div>Remove
                                    </button>
                                </div>
                            </div>
                        </label>
                        <div class="task-body">Это обязательно
                        </div>
                    </div>
                </li>
                <li>
                    <div class="task">
                        <input id="task-check3" type="checkbox">
                        <label for="task-check3">
                            <div>
                                <input id="check3" type="checkbox">
                                <label for="check3">
                                    <div class="task-title">
                                        <h3>Устроиться на работу</h3>
                                    </div>
                                </label>
                            </div>
                            <div class="btns">
                                <div>
                                    <button class="edit__btn">Edit<div class="btn-tooltip">Edit task</div></button>
                                </div>
                                <div>
                                    <button class="remove__btn">
                                        <div class="btn-tooltip">Delete task</div>Remove
                                    </button>
                                </div>
                            </div>
                        </label>
                        <div class="task-body">Желательно на хорошую
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
