<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="MiniTodo_style.css">
    <link rel="shortcut icon" href="Z_icon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <title>Safin_Dinis_itcode_2.2</title>
</head>

<body>
    <div class="container">
        <div class="title">Mini ToDo list</div>
        <div class="todo-form">
            <h3>Create Task</h3>
            <div class="todo-form__inputs">
                <input type="text" placeholder="Title" />
                <input type="text" placeholder="Body" />
            </div>
            <button class="btn">Add</button>
        </div>
        <div class="todo-list">
            <div class="todo-ratio">

            </div>
            <ul class="tasks">
                <li>
                    <div class="task">
                        <input type="checkbox">
                        <div>
                            <div class="task-title">Lorem ipsum dolor sit amet.</div>
                            <div class="task-body">Lorem ipsum dolor sit amet consectetur adipisicing elit. Inventore
                                explicabo non asperiores magni fuga accusantium vero aliquid consequuntur cum
                                aspernatur.
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
